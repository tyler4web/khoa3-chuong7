<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CAROUSEL CSS -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />

    <!-- Google font montserrat -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>MOVIE STAR</title>
  </head>
  <body>
    <header>
      <div class="container header__contact text-right">
        <i class="fa fa-phone"></i>
        <span class="mx-2 pr-2 border-right">0123456789</span>
        <i class="fa fa-search"></i>
      </div>
      <div class="container">
        <nav
          id="navbar"
          class="navbar navbar__config navbar-expand-lg navbar-light"
        >
          <a class="navbar-brand py-0" href="#">
            <img src="./img/logo.svg" alt="movie star logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="navbar__config collapse navbar-collapse"
            id="navbarToggler"
          >
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">what's on</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">shortcodes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">sign in</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div id="top-carousel"></div>
    <div id="showing"></div>
    <div id="schedule"></div>
    <div id="coming"></div>
    <div id="contact"></div>
    <footer></footer>

    <!-- BACK TO TOP button-->
    <!-- <a
      href="#nav"
      class="back-to-top cd-top text-replace js-cd-top cd-top--is-visible cd-top--fade-out"
      ><i class="fa fa-arrow-circle-up"></i></i
    ></a> -->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- OWL CAROUSEL JS -->
    <script src="./js/owl.carousel.min.js"></script>

    <!-- BACK TO TOP JS -->
    <script src="./js/util.js"></script>
    <script src="./js/backToTop.js"></script>
    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
